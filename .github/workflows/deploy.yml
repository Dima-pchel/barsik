name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - name: Stop app
      run: docker-compose down
    - name: Remove unused
      run: docker system prune -a -f
    - name: Run
      run: docker-compose up
